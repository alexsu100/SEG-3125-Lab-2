<!DOCTYPE html>
<html>

<head>
    <title>Questionairre for Provigo</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div>
        <h1>Questionaire for Provigo Website User Interface</h1>
    </div>
    <br>
    <div class="center">
        <a href="https://www.provigo.com">Link to Website</a>
    </div>
    <br>

    <div class="image-gallery">
        <div class="images">
            <div id="image1">
                <a href="https://www.provigo.com"><img src="provigo.png" width="1000" height="500" alt="none" /></a>
            </div>
            <div id="image2">
                <a href="https://www.provigo.ca/food/fruits-vegetables/c/28000?navid=flyout-L2-fruits-vegetables"><img src="provigo2.png" width="1000" height="500" alt="none" /></a>
            </div>
            <div id="image3">
                <a href="https://www.provigo.ca/cartReview?icta=global-navigation-checkout-button"><img src="provigo3.png" width="1000" height="500" alt="none" /></a>
            </div>
        </div>

        <a href="#image1">1</a>
        <a href="#image2">2</a>
        <a href="#image3">3</a>
    </div>
    <br>
    
    <div class="survey">
        <form>
            <div>
                <label for="name">What is your first name and last name?</label><br>
                <input class="same-width" type="text" id="name" name="name"/><br>
            </div>
            <br>
            <div>
                <label for="gender">What is your gender?</label><br>
                <input type="radio" id="male" name="gender" />Male</input><br>
                <input type="radio" id="female" name="gender" />Female</input><br>
                <input type="radio" id="other" name="gender" />Other</input><br>
            </div>
            <br>
            <div>
                <label for="ethnicity">What is your ethnicity? Select all that apply.</label><br>
                <input type="checkbox" id="woc" name="woc" />White or Caucasian</input><br>
                <input type="checkbox" id="aop" name="aop" />Asian or Pacific Islander</input><br>
                <input type="checkbox" id="boa" name="boa" />Black or African American</input><br>
                <input type="checkbox" id="h" name="h" />Hispanic</input><br>
                <input type="checkbox" id="o" name="o" />Other</input><br><br>
            </div>
            <div>
                <label for="image1">What did you like about the Welcome screen (image 1)? How can it be improved?</label><br>
                <input class="same-width" type="text" id="image1" name="image1" /><br><br>
            </div>
            <div>
                <label for="image2">What did you like about the Inventory screen (image 2)? How can it be improved?</label><br>
                <input class="same-width" type="text" id="image2" name="image2" /><br><br>
            </div>
            <div>
                <label for="image3">What did you like about the Checkout screen (image 3)? How can it be improved?</label><br>
                <input class="same-width" type="text" id="image3" name="image3" /><br><br>
            </div>
            
            <div>
                <label for="positives">What elements concerning the website positively affected your viewing
                    experience?</label><br>
                <input class="same-width" type="text" id="positives" name="positives"/><br><br>
            </div>
            <div>
                <label for="negatives">What elements concerning the website negatively affected your viewing
                    experience?</label><br>
                <input class="same-width" type="text" id="negatives" name="negatives"/><br><br>
            </div>
            <label for="rating">On a scale of 1 to 5, with 5 being highest, was the user interface of the website easy
                to
                use?</label><br>
            <select name="rating">
                <option disabled selected value="default">Select Value</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <br>
            <label for="comments">Additional Comments?</label><br>
            <textarea class="same-width" id="comments" name="comments" rows="4"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</div>
